# Welcome to Mohist entity tick configuration!
# This opens up good TPS savings if used wisely.
# 'overrides' section populates itself over time.
# -=-=-=-=-
# Simple usage cases:
# 'skip-every: 50' - skips every 50th tick
# 'skip-every: 0' - tick limiter is not applied (vanilla behaviour)
# 'skip-every: 1' - entity will not tick at all (skips every 1st tick)
# 'skip-every: default' - value is grabbed from 'defaults' section
# Values in range of 0 up to 1000 can be used, you won't need more than that.
# -=-=-=-=-

defaults:
  skip-every: 0
overrides:
  net-minecraft-entity-monster-ZombieVillagerEntity:
    skip-every: default
  net-minecraft-entity-merchant-villager-VillagerEntity:
    skip-every: default
  net-pavocado-exoticbirds-entity-EntityGull:
    skip-every: default
  net-pavocado-exoticbirds-entity-EntityKiwi:
    skip-every: default
  net-minecraft-entity-passive-IronGolemEntity:
    skip-every: default
  net-minecraft-entity-passive-CatEntity:
    skip-every: default
  net-pavocado-exoticbirds-entity-EntityHummingbird:
    skip-every: default
  net-minecraft-entity-passive-CowEntity:
    skip-every: default
  net-pavocado-exoticbirds-entity-EntityPigeon:
    skip-every: default
  noobanidus-mods-lootr-entity-LootrChestMinecartEntity:
    skip-every: default
  net-minecraft-entity-item-ItemEntity:
    skip-every: default
  net-minecraft-entity-item-FallingBlockEntity:
    skip-every: default
